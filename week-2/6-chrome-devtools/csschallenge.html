<!DOCTYPE html>
<html>
<head>
<title>CSS Positioning Challenge</title>
<style type="text/css">
<style>
#static-div {
  border: 1px solid #4593FE;
  position: static;
  margin-bottom: 200px;
}
#relative-div {
  background: #09CDA1;
  position: relative;
  top: 0px;
  left: 50px;
  width: 200px;
  height: 200px;
}
#absolute-div {
  background: #69D2E7;
  position: absolute;
  top: 240px;
  left: 30px;
  width: 100px;
  height: 100px;
}
#fixed-div {
  background: #FA6900;
  width: 100px;
  position: fixed;
  top: 100px;
  left: 200px;
   width: 300px;
  height: 100px;
}
</style></head>
<body>

<div id="static-div">This div has a static position.
  <div id="relative-div">This div has a relative position with a top of 20px and 50 px left from the first div.</div>
</div>
<div id="absolute-div">This div has an absolute position, with a top of 240px and left 30px.</div>
<div id="fixed-div">This div has a fixed position, with a top of 100px and left 200px.</div></body>
